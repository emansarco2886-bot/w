<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Games | Unblocked Web Games</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        
        :root {
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body {
            font-family: var(--font-sans);
            background-color: #09090b;
            color: #f4f4f5;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        iframe {
            background-color: #000;
        }
    </style>
</head>
<body class="min-h-screen pb-20">
    <!-- Navigation -->
    <nav class="sticky top-0 z-40 w-full border-b border-white/5 bg-zinc-950/80 backdrop-blur-xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div id="logo" class="flex items-center gap-2 cursor-pointer">
                    <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
                        <i data-lucide="gamepad-2" class="w-5 h-5 text-white"></i>
                    </div>
                    <span class="text-xl font-bold tracking-tight bg-gradient-to-r from-white to-zinc-400 bg-clip-text text-transparent">
                        NEXUS GAMES
                    </span>
                </div>

                <div class="hidden md:block flex-1 max-w-md mx-8">
                    <div class="relative">
                        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-zinc-500"></i>
                        <input
                            id="search-input"
                            type="text"
                            placeholder="Search games..."
                            class="w-full bg-zinc-900 border border-white/10 rounded-full py-2 pl-10 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500/50 transition-all"
                        >
                    </div>
                </div>

                <div class="flex items-center gap-4">
                    <button id="fullscreen-btn" class="p-2 text-zinc-400 hover:text-white transition-colors" title="Toggle Fullscreen">
                        <i data-lucide="maximize-2" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-8">
        <!-- Grid View (Default) -->
        <div id="grid-view" class="space-y-8">
            <!-- Hero Section -->
            <div class="relative overflow-hidden rounded-3xl bg-zinc-900 border border-white/5 p-8 md:p-12">
                <div class="relative z-10 max-w-2xl">
                    <h1 class="text-4xl md:text-5xl font-bold mb-4">
                        Play the best games, <br>
                        <span class="text-indigo-500">anywhere.</span>
                    </h1>
                    <p class="text-zinc-400 text-lg mb-8">
                        A curated collection of unblocked web games. No downloads, no blocks, just pure fun.
                    </p>
                    <div class="flex flex-wrap gap-4">
                        <button id="play-featured" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl font-semibold transition-all flex items-center gap-2">
                            <i data-lucide="play" class="w-4 h-4 fill-current"></i>
                            Play Featured
                        </button>
                        <button class="px-6 py-3 bg-white/5 hover:bg-white/10 text-white rounded-xl font-semibold transition-all border border-white/10">
                            Browse All
                        </button>
                    </div>
                </div>
                <div class="absolute top-0 right-0 w-1/2 h-full opacity-20 pointer-events-none">
                    <div class="absolute inset-0 bg-gradient-to-l from-indigo-500/20 to-transparent"></div>
                    <i data-lucide="gamepad-2" class="absolute top-1/2 right-12 -translate-y-1/2 w-64 h-64 text-indigo-500/20 rotate-12"></i>
                </div>
            </div>

            <!-- Games Grid -->
            <div id="games-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Games will be injected here -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-20">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-zinc-900 border border-white/5 mb-4">
                    <i data-lucide="search" class="w-8 h-8 text-zinc-700"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2">No games found</h3>
                <p class="text-zinc-500">Try searching for something else.</p>
            </div>
        </div>

        <!-- Player View (Hidden by default) -->
        <div id="player-view" class="hidden flex flex-col h-[calc(100vh-12rem)]">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-4">
                    <button id="back-btn" class="p-2 rounded-lg hover:bg-white/5 transition-colors">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                    <div>
                        <h2 id="player-title" class="text-2xl font-bold">Game Title</h2>
                        <p id="player-desc" class="text-zinc-500 text-sm flex items-center gap-2">
                            <i data-lucide="info" class="w-3 h-3"></i>
                            Game description goes here.
                        </p>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <a id="external-link" href="#" target="_blank" rel="noopener noreferrer" class="p-2 rounded-lg hover:bg-white/5 transition-colors text-zinc-400 hover:text-white" title="Open in new tab">
                        <i data-lucide="external-link" class="w-5 h-5"></i>
                    </a>
                </div>
            </div>

            <div class="flex-1 bg-black rounded-2xl overflow-hidden border border-white/10 shadow-2xl relative">
                <iframe id="game-iframe" src="" class="w-full h-full border-none" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-20 border-t border-white/5 py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-8">
                <div class="flex items-center gap-2 opacity-50">
                    <i data-lucide="gamepad-2" class="w-5 h-5"></i>
                    <span class="font-bold tracking-tight">NEXUS GAMES</span>
                </div>
                <div class="flex gap-8 text-sm text-zinc-500">
                    <a href="#" class="hover:text-white transition-colors">Terms</a>
                    <a href="#" class="hover:text-white transition-colors">Privacy</a>
                    <a href="#" class="hover:text-white transition-colors">Contact</a>
                </div>
                <p class="text-sm text-zinc-600">
                    Â© 2026 Nexus Games. All rights reserved.
                </p>
            </div>
        </div>
    </footer>

    <script src="src/main.js"></script>
</body>
</html>
